<!doctype html>
<html>

<head>
    <title>Paste</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/public/css/mirror.css" />
    <script src="/public/js/codemirror.js"></script>
    <script src="/public/js/codemirror.min.js"></script>

    <script src="/public/js/codemirror.{{ .language }}.js"></script>
    <script src="/public/js/moment.js"></script>

    <link rel="stylesheet" href="/public/css/theme.css">
    <link rel="stylesheet" href="/public/css/main.css">
</head>

<body>
    <script>
        document.post = {
            id: '{{ .id }}',
            content: {{ .content }},
        experienceTime: Number.parseInt({{ .experienceTime }}),
            language: '{{ .language }}'
        }
    </script>

    <div class="container">
        <p id="info"></p>
        <div id="table"></div>

        <div class="hue">
            <button name="rawdata" id="rawdata" class="button"
                onclick="if(confirm(leaveWarn)) location.href = `${location.origin}/raw/${document.post.id}`">Raw
                Data</button>
            <button name="editthis" class="button" onclick="download()">Download</button>
        </div>

        <script src="/public/js/view.js"></script>
    </div>

    <footer>
        Designed by <a onclick="if(confirm(leaveWarn)) location.href = 'https://github.com/nyansterowo'">naekiz</a>.
        with <3 </footer>
</body>

</html>
